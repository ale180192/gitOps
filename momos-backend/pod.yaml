apiVersion: v1
kind: Pod
metadata:
  name: momos-django-api-pod
  labels:
    app: momos
    type: backend
spec:
  containers:
    - name: django-container-momos
      image: alejandro180192/momos-backend:lastest
      readinessProbe:
        httpGet:
          path: /
          port: 9000
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSecods: 15
